{% extends "layout.html" %}

{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	<h1>Sign Up</h1>
	
	<form action="/signup" method="POST">
		<div class="username-tab">
			<p>Username:<br>
			<input type="text" name="username" maxlength="20" autocomplete="on" value="{{ request.form['username'] }}"></p>
		</div>

		<div class="password-tab">
			<p>Password:<br>
			<input type="password" name="password" maxlength="128" autocomplete="off"></p>
		</div>
		<p>Your password must include:</p>
		<ul class="signup-list">
			<li><p>8 to 128 characters.</p></li>
		</ul><br>
		
		<input type="hidden" name="csfr-token" value="{{ session.get('csfr-token') }}">
		<input type="submit" value="Sign Up">
	</form>

{% endblock %}
