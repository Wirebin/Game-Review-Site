{% extends "layout.html" %}

{% block content %}
    {% if not session.get("user_id") %}
        <h1>Welcome</h1>

    {% else %}
        <h1>Home</h1>

        {% if access_level=="admin" %}
            <a href="{{ url_for('control_panel') }}">Control Panel</a>

        {% elif access_level=="user" %}
        {% endif %}

        <p>logged in as {{ username }}</p>
    {% endif %}
{% endblock %}
